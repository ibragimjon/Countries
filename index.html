<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h1 class="site-head-text">Where in the world?</h1>
        <button class="site-mode-btn">Dark Mode</button>
      </div>
      <div class="container main-container">
        <div class="search">
          <form action="" class="search-form">
            <input
              class="search-input"
              type="text"
              placeholder="Search for a countryâ€¦"
            />
          </form>

          <select name="" id="" class="region">
            <option value="">Asia</option>
            <option value="">America</option>
            <option value="">Oceania</option>
          </select>
        </div>
      </div>
    </header>
  
    <main class="main">
      <div class="container countries-container">
        <div class="counter-content">
          <img src="./images/germaniya.png" alt="" class="counter-img" />
          <h3 class="counter-name">Germany</h3>
          <p class="counter-text">
            Population: <span class="counter-span"> 81,770,900 </span>
          </p>
          <p class="counter-text">
            Region: <span class="counter-span"> Europe </span>
          </p>
          <p class="counter-text counter-text-bottom">
            Capital: <span class="counter-span"> Berlin </span>
          </p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
